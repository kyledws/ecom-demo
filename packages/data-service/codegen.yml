overwrite: true

config:
  contextType: ../../apis/context#ResolverContext
  immutableTypes: true
  noSchemaStitching: true
  preResolveTypes: true
  skipTypename: true

generates:
  src/generated/schema/index.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"

schema: "src/apis/type-defs.ts"

require:
  - ts-node/register

hooks:
  afterAllFileWrite:
    - yarn generate:prettier
